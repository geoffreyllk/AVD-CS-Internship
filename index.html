<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Security Overlay -->
    <div id="overlay" class="fixed inset-0 flex items-center justify-center bg-black backdrop-blur-sm bg-opacity-80 z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-xl font-semibold mb-4 text-center">Enter your hospital ID</h2>
            <form id="entry-form" class="space-y-4">
                <div class="relative">
                    <input type="password" id="code-input" placeholder="Hospital ID" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span id="toggle-visibility" class="material-icons absolute top-2.5 right-3 text-gray-500 cursor-pointer" onclick="toggleVisibility()">visibility</span>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Submit</button>
                <p id="error-msg" class="text-red-500 text-sm text-center"></p>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow">
            <h1 class="text-2xl font-bold">Patient Records</h1>
            <img src="images/logo-placeholder.jpg" alt="Logo" class="h-10 w-auto">
        </header>

        <nav class="bg-blue-600 text-white px-4 py-2 shadow">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="logs.html" class="hover:underline">Logs</a></li>
            </ul>
        </nav>


        <main class="p-4">
            <div class="mb-4 flex justify-between">
                <button id="toggleViewBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">Switch to List View</button>
            </div>

            <div id="grid-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 transition-all"></div>

            <!-- Edit Modal -->
            <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
                <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl animate-fadeIn">
                    <h3 class="text-2xl font-semibold mb-4 text-center">Edit Patient</h3>
                    <form id="editForm" class="grid grid-cols-2 gap-4">
                        <input type="hidden" id="editId" />

                        <label class="flex flex-col text-sm font-medium">
                            Name:<input type="text" id="editName" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Age:<input type="number" min="0" step="1" id="editAge" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Gender:<input type="text" id="editGender" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Pulse Rate:<input type="number" min="0" step="1" id="editPulse" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            SpO₂:<input type="number" min="0" step="1" id="editSpO2" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Heart Rate:<input type="number" min="0" step="1" id="editHeartRate" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Temp (°C):<input type="number" min="0" step="0.1" id="editTempC" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Temp (°F):<input type="number" min="0" step="0.1" id="editTempF" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Systolic:<input type="number" min="0" step="1" id="editSys" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Diastolic:<input type="number" min="0" step="1" id="editDia" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>

                        <div class="col-span-2 flex justify-end pt-3 space-x-3">
                            <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        let hospitalUsers = [];

        window.onload = function () {
            // Fetch hospital user data from backend
            fetch('/api/hospital-users')
                .then(res => res.json())
                .then(data => {
                    hospitalUsers = data;

                    const isAuthenticated = sessionStorage.getItem("authenticated");
                    const role = sessionStorage.getItem("access_level");

                    if (isAuthenticated === "true" && role) {
                        document.getElementById("overlay").style.display = "none";
                        handleRoleBasedUI(role);
                    }
                })
                .catch(err => {
                    console.error("Error loading hospital users:", err);
                    document.getElementById("error-msg").textContent = "⚠ Failed to load hospital IDs.";
                });
        };

        document.getElementById("entry-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const input = document.getElementById("code-input").value.trim().toUpperCase();

            // Match entered ID against list
            const matchedUser = hospitalUsers.find(user => user.hospital_id.toUpperCase() === input);

            if (matchedUser) {
                sessionStorage.setItem("authenticated", "true");
                sessionStorage.setItem("access_level", matchedUser.access_level);

                document.getElementById("overlay").style.display = "none";

                handleRoleBasedUI(matchedUser.access_level);
            } else {
                document.getElementById("error-msg").textContent = "❌ Invalid hospital ID. Try again.";
                document.getElementById("code-input").value = "";
            }
        });

        // Handle role-specific logic
        function handleRoleBasedUI(role) {
            console.log(`Access Level: ${role}`);

            if (role === "admin") {
                document.body.classList.add("admin");
                // Show admin-only sections

                const adminSections = document.querySelectorAll('.admin-only');
                adminSections.forEach(el => el.style.display = 'block');
            } else if (role === "employee") {
                document.body.classList.add("employee");
                // Show employee-only sections

                const employeeSections = document.querySelectorAll('.employee-only');
                employeeSections.forEach(el => el.style.display = 'block');
            }
        }

        // Toggle password visibility
        function toggleVisibility() {
            const input = document.getElementById("code-input");
            const icon = document.getElementById("toggle-visibility");

            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "visibility_off";
            } else {
                input.type = "password";
                icon.textContent = "visibility";
            }
        }

        // View Toggle
        const toggleBtn = document.getElementById('toggleViewBtn');
        const gridContainer = document.getElementById('grid-container');
        let currentView = 'grid';
        let patientsData = [];

        const savedView = localStorage.getItem('patientViewMode');
        if (savedView === 'list' || savedView === 'grid') {
            currentView = savedView;
            toggleBtn.textContent = currentView === 'grid' ? 'Switch to List View' : 'Switch to Grid View';
        }

        toggleBtn.addEventListener('click', () => {
            currentView = currentView === 'grid' ? 'list' : 'grid';
            localStorage.setItem('patientViewMode', currentView);
            toggleBtn.textContent = currentView === 'grid' ? 'Switch to List View' : 'Switch to Grid View';
            renderPatients();
        });

        // [ validation helpers ]
        function validateNumber(raw) {
            const n = parseFloat(raw);
            if (isNaN(n) || n < 0 || n > 1000) return null;
            // round to 2 decimal places
            return Math.round(n * 100) / 100;
        }

        function validateGender(raw) {
            const g = String(raw).trim().toLowerCase();
            if (g === 'male')   return 'Male';
            if (g === 'female') return 'Female';
            return 'Unspecified';
        }

        function validatePatient(p) {
            return {
                id:        String(p.id || '').slice(0, 20),
                name:      String(p.name || '').slice(0, 50),
                age:       validateNumber(p.age),
                gender:    validateGender(p.gender),
                heartRate: validateNumber(p.heartRate),
                pulseRate: validateNumber(p.pulseRate),
                spo2:      validateNumber(p.spo2),
                temperature: {
                    celsius:    validateNumber(p.temperature?.celsius),
                    fahrenheit: validateNumber(p.temperature?.fahrenheit),
                },
                bloodPressure: {
                    systolic:  validateNumber(p.bloodPressure?.systolic),
                    diastolic: validateNumber(p.bloodPressure?.diastolic),
                },
                lastUpdated:
                    (typeof p.lastUpdated === 'string' && !isNaN(Date.parse(p.lastUpdated)))
                        ? p.lastUpdated
                        : new Date().toISOString()
            };
        }

        // [ create Row and Grid functions ]
        function formatTimestamp(iso) {
            const d = new Date(iso);
            const time = d.toLocaleTimeString([], {
                hour:   '2-digit',
                minute: '2-digit'
            });
            const date = d.toLocaleDateString([], {
                month: 'numeric',
                day:   'numeric',
                year:  '2-digit'
            });
            return `${time} ${date}`;
        }

        function getColor(value, range) {
            if (isNaN(value) || value < range.errorLow || value > range.errorHigh) {
                return 'text-gray-500';
            }
            if (value < range.criticalLow || value > range.criticalHigh) {
                return 'text-red-600';
            }
            if (value < range.warnLow || value > range.warnHigh) {
                return 'text-yellow-500';
            }
            return 'text-green-600';
        }

        function renderWithWarning(value, cls) {
            return `
                <span class="${cls}">
                    ${value}
                    ${cls === 'text-gray-500' ? '<span title="⚠️ Possible sensor/read error">⚠️</span>' : ''}
                </span>
            `;
        }

        function displayNumeric(val, unit, range) {
            // if val is not a valid number, show dash
            if (val === null || isNaN(val)) {
                return renderWithWarning('–', 'text-gray-500');
            }
            const cls = getColor(val, range);
            return renderWithWarning(`${val}${unit}`, cls);
        }

        // Health parameter thresholds
        function getHealthThresholds() {
            return {
                hr:    { errorLow: 30, warnLow: 60, warnHigh: 100, criticalLow: 50, criticalHigh: 120, errorHigh: 220 },
                pulse: { errorLow: 30, warnLow: 60, warnHigh: 100, criticalLow: 50, criticalHigh: 120, errorHigh: 220 },
                spo2:  { errorLow: 50, warnLow: 95, warnHigh: 100, criticalLow: 90, criticalHigh: 100, errorHigh: 100 },
                tempC: { errorLow: 30, warnLow: 36.5, warnHigh: 37.5, criticalLow: 35.0, criticalHigh: 40.0, errorHigh: 45.0 },
                tempF: { errorLow: 86, warnLow: 97.7, warnHigh: 99.5, criticalLow: 95.0, criticalHigh: 104.0, errorHigh: 113.0 },
                sys:   { errorLow: 50, warnLow: 90, warnHigh: 120, criticalLow: 70, criticalHigh: 180, errorHigh: 250 },
                dia:   { errorLow: 30, warnLow: 60, warnHigh: 80, criticalLow: 40, criticalHigh: 120, errorHigh: 150 },
            };
        }

        function getGenderClass(gender) {
            return gender === 'Male' ? 'text-blue-600' : 'text-pink-600';
        }

        function createRow(p) {
            const t = getHealthThresholds();
            const gCls = getGenderClass(p.gender);

            return `
                <div class="group grid grid-cols-10 gap-2 p-2 border-b text-sm items-center bg-white hover:bg-gray-100">
                    <div class="sticky left-0 bg-white z-10">${p.name}</div>
                    <div>${p.age === null
                            ? renderWithWarning('–', 'text-gray-500')
                            : p.age}</div>
                    <div class="${gCls}">${p.gender}</div>
                    <div>${displayNumeric(p.heartRate, ' bpm', t.hr)}</div>
                    <div>${displayNumeric(p.pulseRate, ' bpm', t.pulse)}</div>
                    <div>${displayNumeric(p.spo2, '%', t.spo2)}</div>
                    <div>
                        ${displayNumeric(p.temperature.celsius, '°C', t.tempC)}
                        /
                        ${displayNumeric(p.temperature.fahrenheit, '°F', t.tempF)}
                    </div>
                    <div>
                        ${displayNumeric(p.bloodPressure.systolic, '', t.sys)}
                        /
                        ${displayNumeric(p.bloodPressure.diastolic, ' mmHg', t.dia)}
                    </div>
                    <div class="text-xs text-gray-500">${formatTimestamp(p.lastUpdated)}</div>
                    <div>
                        <button class="edit-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-xs">
                            Edit
                        </button>
                    </div>
                </div>
            `;
        }

        function createCard(p) {
            const t = getHealthThresholds();
            const gCls = getGenderClass(p.gender);

            return `
                <div class="bg-white p-4 rounded-lg shadow-md transition hover:shadow-lg">
                    <div class="flex justify-between mb-2 font-semibold text-lg">
                        <span>${p.name}</span>
                        <span class="${gCls}">${p.gender}, ${p.age === null ? '–' : p.age}</span>
                    </div>
                    <div class="flex gap-4">
                        <img src="${p.image}" alt="${p.name}" onerror="this.src='images/default-avatar.avif'"
                             class="w-20 h-20 object-cover rounded-full border">
                        <div class="text-sm space-y-1">
                            <p><strong>ID:</strong> ${p.id}</p>
                            <p><strong>HR:</strong> ${displayNumeric(p.heartRate, ' bpm', t.hr)}</p>
                            <p><strong>Pulse:</strong> ${displayNumeric(p.pulseRate, ' bpm', t.pulse)}</p>
                            <p><strong>SpO₂:</strong> ${displayNumeric(p.spo2, '%', t.spo2)}</p>
                            <p><strong>Temp:</strong>
                                ${displayNumeric(p.temperature.celsius, '°C', t.tempC)}
                                /
                                ${displayNumeric(p.temperature.fahrenheit, '°F', t.tempF)}
                            </p>
                            <p><strong>BP:</strong>
                                ${displayNumeric(p.bloodPressure.systolic, '', t.sys)}
                                /
                                ${displayNumeric(p.bloodPressure.diastolic, ' mmHg', t.dia)}
                            </p>
                            <p class="text-gray-500 text-xs mt-1">
                                Updated: ${formatTimestamp(p.lastUpdated)}
                            </p>
                            <button class="edit-btn mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-sm">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPatients() {
            if (currentView === 'list') {
                const header = `
                    <div class="grid grid-cols-10 gap-2 p-2 font-bold border-b bg-gray-200">
                        <div class="sticky left-0 bg-gray-200 z-10">Name</div>
                        <div>Age</div>
                        <div>Gender</div>
                        <div>HR</div>
                        <div>Pulse</div>
                        <div>SpO₂</div>
                        <div>Temp</div>
                        <div>BP (mmHg)</div>
                        <div>Updated</div>
                        <div>Action</div>
                    </div>
                `;
                const rows = patientsData.map(createRow).join('');
                gridContainer.className = 'overflow-x-auto';
                gridContainer.innerHTML = `<div class="min-w-[900px]">${header + rows}</div>`;
            } else {
                gridContainer.className = 'grid gap-4 md:grid-cols-2 lg:grid-cols-3';
                gridContainer.innerHTML = patientsData.map(createCard).join('');
            }

            document.querySelectorAll('.edit-btn').forEach((btn, index) => {
                btn.addEventListener('click', () => showEditModal(patientsData[index]));
            });
        }

        function loadPatients() {
            fetch('patients.json')
                .then(res => res.json())
                .then(data => {
                    patientsData = data.map(validatePatient);
                    renderPatients();
              });
        }

        function showEditModal(p) {
            document.getElementById('editId').value = p.id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editAge').value = p.age;
            document.getElementById('editGender').value = p.gender;
            document.getElementById('editPulse').value = p.pulseRate;
            document.getElementById('editSpO2').value = p.spo2;
            document.getElementById('editHeartRate').value = p.heartRate;
            document.getElementById('editTempC').value = p.temperature.celsius;
            document.getElementById('editTempF').value = p.temperature.fahrenheit;
            document.getElementById('editSys').value = p.bloodPressure.systolic;
            document.getElementById('editDia').value = p.bloodPressure.diastolic;
            document.getElementById('editModal').classList.remove('hidden');
        }

        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('editModal').classList.add('hidden');
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const raw = {
                id:        document.getElementById('editId').value,
                name:      document.getElementById('editName').value,
                age:       document.getElementById('editAge').value,
                gender:    document.getElementById('editGender').value,
                heartRate: document.getElementById('editHeartRate').value,
                pulseRate: document.getElementById('editPulse').value,
                spo2:      document.getElementById('editSpO2').value,
                temperature: {
                    celsius:    document.getElementById('editTempC').value,
                    fahrenheit: document.getElementById('editTempF').value,
                },
                bloodPressure: {
                    systolic:  document.getElementById('editSys').value,
                    diastolic: document.getElementById('editDia').value,
                },
                lastUpdated: new Date().toISOString()
            };

            const clean = validatePatient(raw);
            const idx   = patientsData.findIndex(p => p.id === clean.id);
            if (idx === -1) {
                alert("Unable to locate patient record.");
                return;
            }

            try {
                const resp = await fetch(`/patients/${clean.id}`, {
                    method:  'PUT',
                    headers: { 'Content-Type':'application/json' },
                    body:    JSON.stringify(clean)
                });
                if (!resp.ok) throw new Error("Server rejected update");
            } catch (err) {
                console.warn("Remote save failed:", err);
                alert("Saved locally, but failed to update server.");
            }

            patientsData[idx] = clean;
            document.getElementById('editModal').classList.add('hidden');
            renderPatients();
        });

        document.addEventListener('DOMContentLoaded', loadPatients);
    </script>
</body>
</html>
