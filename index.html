<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Security Overlay -->
    <div id="overlay" class="fixed inset-0 flex items-center justify-center bg-black backdrop-blur-sm bg-opacity-80 z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-xl font-semibold mb-4 text-center">Enter your hospital ID</h2>
            <form id="entry-form" class="space-y-4">
                <div class="relative">
                    <input type="password" id="code-input" placeholder="Hospital ID" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span id="toggle-visibility" class="material-icons absolute top-2.5 right-3 text-gray-500 cursor-pointer" onclick="toggleVisibility()">visibility</span>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Submit</button>
                <p id="error-msg" class="text-red-500 text-sm text-center"></p>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow">
            <h1 class="text-2xl font-bold">Patient Records</h1>
            <img src="images/logo-placeholder.jpg" alt="Logo" class="h-10 w-auto">
        </header>

        <nav class="bg-blue-600 text-white px-4 py-2 shadow">
            <ul class="flex space-x-4">
                <li class="hover:underline cursor-pointer">Home</li>
            </ul>
        </nav>

        <main class="p-4">
            <div class="mb-4 flex justify-between">
                <button id="viewLogsBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">View Logs</button>
                <button id="toggleViewBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">Switch to List View</button>
            </div>

            <div id="grid-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 transition-all"></div>

            <!-- Edit Modal -->
            <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
                <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl animate-fadeIn">
                    <h3 class="text-2xl font-semibold mb-4 text-center">Edit Patient</h3>
                    <form id="editForm" class="grid grid-cols-2 gap-4">
                        <input type="hidden" id="editId" />

                        <label class="flex flex-col text-sm font-medium">
                            Name:<input type="text" id="editName" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Age:<input type="number" id="editAge" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Gender:<input type="text" id="editGender" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Pulse Rate:<input type="number" id="editPulse" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            SpO₂:<input type="number" id="editSpO2" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Heart Rate:<input type="number" id="editHeartRate" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Temp (°C):<input type="number" step="0.1" id="editTempC" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Temp (°F):<input type="number" step="0.1" id="editTempF" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Systolic:<input type="number" id="editSys" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Diastolic:<input type="number" id="editDia" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>

                        <div class="col-span-2 flex justify-end pt-3 space-x-3">
                            <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Authentication (unchanged)
        let validIDs = [];
        window.onload = function () {
            fetch('hospital_id.json')
                .then(res => res.json())
                .then(data => {
                    validIDs = data.validHospitalIDs || [];
                    if (sessionStorage.getItem("authenticated") === "true") {
                        document.getElementById("overlay").style.display = "none";
                    }
                })
                .catch(err => {
                    console.error("Error loading hospital_id.json:", err);
                    document.getElementById("error-msg").textContent = "⚠ Failed to load hospital IDs.";
                });
        };

        document.getElementById("entry-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const input = document.getElementById("code-input").value.trim().toUpperCase();
            if (validIDs.map(id => id.toUpperCase()).includes(input)) {
                sessionStorage.setItem("authenticated", "true");
                document.getElementById("overlay").style.display = "none";
            } else {
                document.getElementById("error-msg").textContent = "❌ Invalid hospital ID. Try again.";
                document.getElementById("code-input").value = "";
            }
        });
        function toggleVisibility() {
            const input = document.getElementById("code-input");
            const icon = document.getElementById("toggle-visibility");
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "visibility_off";
            } else {
                input.type = "password";
                icon.textContent = "visibility";
            }
        }

        // View Toggle
        const toggleBtn = document.getElementById('toggleViewBtn');
        const gridContainer = document.getElementById('grid-container');
        let currentView = 'grid';
        let patientsData = [];

        const savedView = localStorage.getItem('patientViewMode');
        if (savedView === 'list' || savedView === 'grid') {
            currentView = savedView;
            toggleBtn.textContent = currentView === 'grid' ? 'Switch to List View' : 'Switch to Grid View';
        }

        toggleBtn.addEventListener('click', () => {
            currentView = currentView === 'grid' ? 'list' : 'grid';
            localStorage.setItem('patientViewMode', currentView);
            toggleBtn.textContent = currentView === 'grid' ? 'Switch to List View' : 'Switch to Grid View';
            renderPatients();
        });

        function formatTimestamp(iso) {
            const d = new Date(iso);
            return `${d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} ${d.toLocaleDateString()}`;
        }

        function getColor(value, range) {
            if (value < range.warnLow) return 'text-yellow-500';
            if (value > range.warnHigh && value <= range.high) return 'text-yellow-500';
            if (value > range.high) return 'text-red-500';
            return 'text-green-600';
        }

        function getHealthThresholds() {
            return {
                hr:    { warnLow: 60, warnHigh: 100, high: 120 },
                pulse: { warnLow: 60, warnHigh: 100, high: 120 },
                spo2:  { warnLow: 95, warnHigh: 100, high: 100 },
                tempC: { warnLow: 36.5, warnHigh: 37.5, high: 39 },
                tempF: { warnLow: 97.7, warnHigh: 99.5, high: 102.2 },
                sys:   { warnLow: 90, warnHigh: 120, high: 140 },
                dia:   { warnLow: 60, warnHigh: 80, high: 90 }
            };
        }

        function getGenderClass(gender) {
            return gender === 'Male' ? 'text-blue-600' : 'text-pink-600';
        }

        function createRow(p) {
            const t = getHealthThresholds();
            const genderClass = getGenderClass(p.gender);

            return `
                <div class="group grid grid-cols-10 gap-2 p-2 border-b text-sm items-center bg-white hover:bg-gray-100">
                    <div class="sticky left-0 bg-white group-hover:bg-gray-100 z-0 whitespace-nowrap overflow-hidden">${p.name}</div>
                    <div>${p.age}</div>
                    <div class="${genderClass}">${p.gender}</div>
                    <div class="${getColor(p.heartRate, t.hr)}">${p.heartRate}</div>
                    <div class="${getColor(p.pulseRate, t.pulse)}">${p.pulseRate}</div>
                    <div class="${getColor(p.spo2, t.spo2)}">${p.spo2}%</div>
                    <div>
                        <span class="${getColor(p.temperature.celsius, t.tempC)}">${p.temperature.celsius}°C</span> /
                        <span class="${getColor(p.temperature.fahrenheit, t.tempF)}">${p.temperature.fahrenheit}°F</span>
                    </div>
                    <div>
                        <span class="${getColor(p.bloodPressure.systolic, t.sys)}">${p.bloodPressure.systolic}</span> /
                        <span class="${getColor(p.bloodPressure.diastolic, t.dia)}">${p.bloodPressure.diastolic}</span>
                    </div>
                    <div class="text-xs text-gray-500">${formatTimestamp(p.lastUpdated)}</div>
                    <div>
                        <button class="edit-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-xs">Edit</button>
                    </div>
                </div>
            `;
        }

        function createCard(p) {
            const t = getHealthThresholds();
            const genderClass = getGenderClass(p.gender);

            return `
                <div class="bg-white p-4 rounded-lg shadow-md transition hover:shadow-lg">
                    <div class="flex justify-between mb-2 font-semibold text-lg">
                        <span>${p.name}</span>
                        <span class="${genderClass}">${p.gender}, ${p.age}</span>
                    </div>
                    <div class="flex gap-4">
                        <img src="${p.image}" alt="${p.name}" onerror="this.src='images/default-avatar.avif'" class="w-20 h-20 object-cover rounded-full border">
                        <div class="text-sm space-y-1">
                            <p><strong>ID:</strong> ${p.id}</p>
                            <p><strong>HR:</strong> <span class="${getColor(p.heartRate, t.hr)}">${p.heartRate} bpm</span></p>
                            <p><strong>BP:</strong>
                                <span class="${getColor(p.bloodPressure.systolic, t.sys)}">${p.bloodPressure.systolic}</span> /
                                <span class="${getColor(p.bloodPressure.diastolic, t.dia)}">${p.bloodPressure.diastolic}</span>
                            </p>
                            <p><strong>SpO₂:</strong> <span class="${getColor(p.spo2, t.spo2)}">${p.spo2}%</span></p>
                            <p><strong>Temp:</strong>
                                <span class="${getColor(p.temperature.celsius, t.tempC)}">${p.temperature.celsius}°C</span> /
                                <span class="${getColor(p.temperature.fahrenheit, t.tempF)}">${p.temperature.fahrenheit}°F</span>
                            </p>
                            <p><strong>Pulse:</strong> <span class="${getColor(p.pulseRate, t.pulse)}">${p.pulseRate} bpm</span></p>
                            <p class="text-gray-500 text-xs mt-1">Updated: ${formatTimestamp(p.lastUpdated)}</p>
                            <button class="edit-btn mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-sm">Edit</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPatients() {
            if (currentView === 'list') {
                const header = `
                  <div class="grid grid-cols-10 gap-2 p-2 font-bold border-b bg-gray-200">
                    <div class="sticky left-0 bg-gray-200 z-10">Name</div>
                    <div>Age</div><div>Gender</div><div>HR</div><div>Pulse</div><div>SpO₂</div>
                    <div>Temp</div><div>BP</div><div>Updated</div><div>Action</div>
                  </div>
                `;
                const rows = patientsData.map(createRow).join('');
                gridContainer.className = 'overflow-x-auto';
                gridContainer.innerHTML = `<div class="min-w-[900px]">${header + rows}</div>`;
            } else {
                gridContainer.className = 'grid gap-4 md:grid-cols-2 lg:grid-cols-3';
                gridContainer.innerHTML = patientsData.map(createCard).join('');
            }

            document.querySelectorAll('.edit-btn').forEach((btn, index) => {
                btn.addEventListener('click', () => showEditModal(patientsData[index]));
            });
        }

        function loadPatients() {
            fetch('patients.json')
                .then(res => res.json())
                .then(data => {
                    patientsData = data;
                    renderPatients();
              });
        }

        function showEditModal(p) {
            document.getElementById('editId').value = p.id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editAge').value = p.age;
            document.getElementById('editGender').value = p.gender;
            document.getElementById('editPulse').value = p.pulseRate;
            document.getElementById('editSpO2').value = p.spo2;
            document.getElementById('editHeartRate').value = p.heartRate;
            document.getElementById('editTempC').value = p.temperature.celsius;
            document.getElementById('editTempF').value = p.temperature.fahrenheit;
            document.getElementById('editSys').value = p.bloodPressure.systolic;
            document.getElementById('editDia').value = p.bloodPressure.diastolic;
            document.getElementById('editModal').classList.remove('hidden');
        }

        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('editModal').classList.add('hidden');
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const p = patientsData.find(p => p.id == id);
            if (!p) return;

            p.name = document.getElementById('editName').value;
            p.age = parseInt(document.getElementById('editAge').value);
            p.gender = document.getElementById('editGender').value;
            p.pulseRate = parseInt(document.getElementById('editPulse').value);
            p.spo2 = parseInt(document.getElementById('editSpO2').value);
            p.heartRate = parseInt(document.getElementById('editHeartRate').value);
            p.temperature.celsius = parseFloat(document.getElementById('editTempC').value);
            p.temperature.fahrenheit = parseFloat(document.getElementById('editTempF').value);
            p.bloodPressure.systolic = parseInt(document.getElementById('editSys').value);
            p.bloodPressure.diastolic = parseInt(document.getElementById('editDia').value);
            p.lastUpdated = new Date().toISOString();

            const response = await fetch(`/patients/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(p)
            });

            if (response.ok) {
                document.getElementById('editModal').classList.add('hidden');
                renderPatients();
            } else {
                alert("Failed to save changes.");
            }
        });

        document.addEventListener('DOMContentLoaded', loadPatients);
    </script>
</body>
</html>
