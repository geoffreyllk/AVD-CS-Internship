<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="auth.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Security Overlay -->
    <div id="overlay" class="fixed inset-0 flex items-center justify-center bg-black backdrop-blur-sm bg-opacity-80 z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>
            <form id="entry-form" class="space-y-4">
                <input type="text" id="code-input" placeholder="Hospital ID" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="relative">
                    <input type="password" id="password-input" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span id="toggle-visibility" class="material-icons absolute top-2.5 right-3 text-gray-500 cursor-pointer" onclick="toggleVisibility()">visibility</span>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Submit</button>
                <p id="error-msg" class="text-red-500 text-sm text-center"></p>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content min-h-screen flex flex-col">
        <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow">
            <h1 class="text-2xl font-bold">Patient Records</h1>
            <img src="images/logo-placeholder.jpg" alt="Logo" class="h-10 w-auto">
        </header>

        <nav class="bg-blue-600 text-white px-4 py-2 shadow">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="logs.html" class="hover:underline">Logs</a></li>
                <li><a href="admin.html" class="hover:underline">Admin</a></li>
            </ul>
        </nav>


        <main class="flex-grow p-4">
            <div class="mb-4 flex justify-between">
                <button id="toggleViewBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">Switch to List View</button>
            </div>

            <div id="grid-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 transition-all"></div>

            <!-- Patient Modal -->
            <div id="patientModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white w-11/12 md:w-3/4 lg:w-2/3 h-5/6 rounded-lg shadow-lg flex overflow-hidden">

                    <!-- Side Navigation -->
                    <div class="w-1/4 bg-gray-100 border-r p-4">
                        <h2 class="font-bold mb-4">Sections</h2>
                        <ul class="space-y-2">
                            <li><button class="section-btn w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-section="allergy">Allergy</button></li>
                            <li><button class="section-btn w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-section="diagnosis">Diagnosis</button></li>
                            <li><button class="section-btn w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-section="treatment">Treatment</button></li>
                            <li><button class="section-btn w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-section="orders">Orders</button></li>
                            <li><button class="section-btn w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-section="notes">Notes</button></li>
                            <li><button class="section-btn w-full text-left px-2 py-1 rounded hover:bg-gray-200" data-section="vitals">Vitals</button></li>
                        </ul>
                    </div>

                    <!-- Content Area -->
                    <div class="w-3/4 p-6 overflow-y-auto relative">
                        <button id="closeModal" class="absolute top-3 right-3 text-gray-600 hover:text-black text-xl">&times;</button>
                        <div id="modalContent"></div>
                    </div>

                </div>
            </div>

            <!-- Edit Modal -->
            <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
                <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl animate-fadeIn">
                    <h3 class="text-2xl font-semibold mb-4 text-center">Edit Patient</h3>
                    <form id="editForm" class="grid grid-cols-2 gap-4">
                        <input type="hidden" id="editId" />

                        <label class="flex flex-col text-sm font-medium">
                            Name:<input type="text" id="editName" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Age:<input type="number" min="0" step="1" id="editAge" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Gender:<input type="text" id="editGender" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Pulse Rate:<input type="number" min="0" step="1" id="editPulse" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            SpO‚ÇÇ:<input type="number" min="0" step="1" id="editSpO2" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Heart Rate:<input type="number" min="0" step="1" id="editHeartRate" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Temp (¬∞C):<input type="number" min="0" step="0.1" id="editTempC" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Temp (¬∞F):<input type="number" min="0" step="0.1" id="editTempF" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Systolic:<input type="number" min="0" step="1" id="editSys" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>
                        <label class="flex flex-col text-sm font-medium">
                            Diastolic:<input type="number" min="0" step="1" id="editDia" class="mt-1 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        </label>

                        <div class="col-span-2 flex justify-end pt-3 space-x-3">
                            <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="text-center text-white text-xs sm:text-sm py-6 px-12 mt-8 bg-blue-700">
            <p>Patient Records Footer Placeholder @2025</p>
        </footer>
    </div>

    <script>
        // View Toggle
        const toggleBtn = document.getElementById('toggleViewBtn');
        const gridContainer = document.getElementById('grid-container');

        let currentView = 'grid';
        let patientsData = [];
        let metadata = { allergyData: {}, notesData: {} };

        const savedView = localStorage.getItem('patientViewMode');
        if (savedView === 'list' || savedView === 'grid') {
            currentView = savedView;
            toggleBtn.textContent = currentView === 'grid' ? 'Switch to List View' : 'Switch to Grid View';
        }

        toggleBtn.addEventListener('click', () => {
            currentView = currentView === 'grid' ? 'list' : 'grid';
            localStorage.setItem('patientViewMode', currentView);
            toggleBtn.textContent = currentView === 'grid' ? 'Switch to List View' : 'Switch to Grid View';
            renderPatients();
        });

        //TIME FUNCTION
        function getTimestamp() {
          const now = new Date();
          return now.toLocaleString();
        }

        // [ validation helpers ]
        function validateNumber(raw) {
            const n = parseFloat(raw);
            if (isNaN(n) || n < 0 || n > 1000) return null;
            // round to 2 decimal places
            return Math.round(n * 100) / 100;
        }

        function validateGender(raw) {
            const g = String(raw).trim().toLowerCase();
            if (g === 'male')   return 'Male';
            if (g === 'female') return 'Female';
            return 'Unspecified';
        }

        function validatePatient(p) {
            return {
                id:        String(p.id || '').slice(0, 20),
                name:      String(p.name || '').slice(0, 50),
                age:       validateNumber(p.age),
                gender:    validateGender(p.gender),
                heartRate: validateNumber(p.heartRate),
                pulseRate: validateNumber(p.pulseRate),
                spo2:      validateNumber(p.spo2),
                temperature: {
                    celsius:    validateNumber(p.temperature?.celsius),
                    fahrenheit: validateNumber(p.temperature?.fahrenheit),
                },
                bloodPressure: {
                    systolic:  validateNumber(p.bloodPressure?.systolic),
                    diastolic: validateNumber(p.bloodPressure?.diastolic),
                },
                lastUpdated:
                    (typeof p.lastUpdated === 'string' && !isNaN(Date.parse(p.lastUpdated)))
                        ? p.lastUpdated
                        : new Date().toISOString()
            };
        }

        // [ create Row and Grid functions ]
        function formatTimestamp(iso) {
            const d = new Date(iso);
            const time = d.toLocaleTimeString([], {
                hour:   '2-digit',
                minute: '2-digit'
            });
            const date = d.toLocaleDateString([], {
                month: 'numeric',
                day:   'numeric',
                year:  '2-digit'
            });
            return `${time} ${date}`;
        }

        function getColor(value, range) {
            if (isNaN(value) || value < range.errorLow || value > range.errorHigh) {
                return 'text-gray-500';
            }
            if (value < range.criticalLow || value > range.criticalHigh) {
                return 'text-red-600';
            }
            if (value < range.warnLow || value > range.warnHigh) {
                return 'text-yellow-500';
            }
            return 'text-green-600';
        }

        function renderWithWarning(value, cls) {
            return `
                <span class="${cls}">
                    ${value}
                    ${cls === 'text-gray-500' ? '<span title="‚ö†Ô∏è Possible sensor/read error">‚ö†Ô∏è</span>' : ''}
                </span>
            `;
        }

        function displayNumeric(val, unit, range) {
            // if val is not a valid number, show dash
            if (val === null || isNaN(val)) {
                return renderWithWarning('‚Äì', 'text-gray-500');
            }
            const cls = getColor(val, range);
            return renderWithWarning(`${val}${unit}`, cls);
        }

        // Health parameter thresholds
        function getHealthThresholds() {
            return {
                hr:    { errorLow: 30, warnLow: 60, warnHigh: 100, criticalLow: 50, criticalHigh: 120, errorHigh: 220 },
                pulse: { errorLow: 30, warnLow: 60, warnHigh: 100, criticalLow: 50, criticalHigh: 120, errorHigh: 220 },
                spo2:  { errorLow: 50, warnLow: 95, warnHigh: 100, criticalLow: 90, criticalHigh: 100, errorHigh: 100 },
                tempC: { errorLow: 30, warnLow: 36.5, warnHigh: 37.5, criticalLow: 35.0, criticalHigh: 40.0, errorHigh: 45.0 },
                tempF: { errorLow: 86, warnLow: 97.7, warnHigh: 99.5, criticalLow: 95.0, criticalHigh: 104.0, errorHigh: 113.0 },
                sys:   { errorLow: 50, warnLow: 90, warnHigh: 120, criticalLow: 70, criticalHigh: 180, errorHigh: 250 },
                dia:   { errorLow: 30, warnLow: 60, warnHigh: 80, criticalLow: 40, criticalHigh: 120, errorHigh: 150 },
            };
        }

        function getGenderClass(gender) {
            return gender === 'Male' ? 'text-blue-600' : 'text-pink-600';
        }

        function createRow(p) {
            const t = getHealthThresholds();
            const gCls = getGenderClass(p.gender);

            return `
                <div class="group grid grid-cols-10 gap-2 p-2 border-b text-sm items-center bg-white hover:bg-gray-100">
                    <div class="sticky left-0 bg-white z-10">${p.name}</div>
                    <div>${p.age === null
                            ? renderWithWarning('‚Äì', 'text-gray-500')
                            : p.age}</div>
                    <div class="${gCls}">${p.gender}</div>
                    <div>${displayNumeric(p.heartRate, ' bpm', t.hr)}</div>
                    <div>${displayNumeric(p.pulseRate, ' bpm', t.pulse)}</div>
                    <div>${displayNumeric(p.spo2, '%', t.spo2)}</div>
                    <div>
                        ${displayNumeric(p.temperature.celsius, '¬∞C', t.tempC)}
                        ${displayNumeric(p.temperature.fahrenheit, '¬∞F', t.tempF)}
                    </div>
                    <div>
                        ${displayNumeric(p.bloodPressure.systolic, '', t.sys)}
                        /
                        ${displayNumeric(p.bloodPressure.diastolic, ' mmHg', t.dia)}
                    </div>
                    <div class="text-xs text-gray-500">${formatTimestamp(p.lastUpdated)}</div>
                    <div>
                        <button class="edit-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-xs">
                            Edit
                        </button>
                    </div>
                </div>
            `;
        }

        function createCard(p) {
            const t = getHealthThresholds();
            const gCls = getGenderClass(p.gender);

            return `
                <div class="bg-white p-4 rounded-lg shadow-md transition hover:shadow-lg">
                    <div class="flex justify-between mb-2 font-semibold text-lg">
                        <span>${p.name}</span>
                        <span class="${gCls}">${p.gender}, ${p.age === null ? '‚Äì' : p.age}</span>
                    </div>
                    <div class="flex gap-4">
                        <img src="${p.image}" alt="${p.name}" onerror="this.src='images/default-avatar.avif'"
                             class="w-20 h-20 object-cover rounded-full border">
                        <div class="text-sm space-y-1">
                            <p><strong>ID:</strong> ${p.id}</p>
                            <p><strong>HR:</strong> ${displayNumeric(p.heartRate, ' bpm', t.hr)}</p>
                            <p><strong>Pulse:</strong> ${displayNumeric(p.pulseRate, ' bpm', t.pulse)}</p>
                            <p><strong>SpO‚ÇÇ:</strong> ${displayNumeric(p.spo2, '%', t.spo2)}</p>
                            <p><strong>Temp:</strong>
                                ${displayNumeric(p.temperature.celsius, '¬∞C', t.tempC)}
                                /
                                ${displayNumeric(p.temperature.fahrenheit, '¬∞F', t.tempF)}
                            </p>
                            <p><strong>BP:</strong>
                                ${displayNumeric(p.bloodPressure.systolic, '', t.sys)}
                                /
                                ${displayNumeric(p.bloodPressure.diastolic, ' mmHg', t.dia)}
                            </p>
                            <p class="text-gray-500 text-xs mt-1">
                                Updated: ${formatTimestamp(p.lastUpdated)}
                            </p>
                            <button class="edit-btn mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded text-sm">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPatients() {
            if (currentView === 'list') {
                const header = `
                    <div class="grid grid-cols-10 gap-2 p-2 font-bold border-b bg-gray-200">
                        <div class="sticky left-0 bg-gray-200 z-10">Name</div>
                        <div>Age</div>
                        <div>Gender</div>
                        <div>HR</div>
                        <div>Pulse</div>
                        <div>SpO‚ÇÇ</div>
                        <div>Temp</div>
                        <div>BP (mmHg)</div>
                        <div>Updated</div>
                        <div>Action</div>
                    </div>
                `;
                const rows = patientsData.map(createRow).join('');
                gridContainer.className = 'overflow-x-auto';
                gridContainer.innerHTML = `<div class="min-w-[900px]">${header + rows}</div>`;
            } else {
                gridContainer.className = 'grid gap-4 md:grid-cols-2 lg:grid-cols-3';
                gridContainer.innerHTML = patientsData.map(createCard).join('');
            }

            document.querySelectorAll('.edit-btn').forEach((btn, index) => {
                btn.addEventListener('click', () => showEditModal(patientsData[index]));

            });

            // Attach modal open to cards (only in card view)
            if (currentView !== 'list') {
                document.querySelectorAll('.bg-white.p-4.rounded-lg.shadow-md').forEach((card, index) => {
                    card.addEventListener('click', (e) => {
                        // Prevent modal if clicking the Edit button inside card
                        if (!e.target.classList.contains('edit-btn')) {
                            showPatientModal(patientsData[index]);
                        }
                    });
                });
            }
        }

        function showPatientModal(patient) {
            const modal = document.getElementById('patientModal');
            modal.classList.remove('hidden'); // üîë show modal

            // Default section
            renderSection('vitals', patient);

            // Side navigation buttons
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.onclick = () => renderSection(btn.dataset.section, patient);
            });

            // Close modal
            document.getElementById('closeModal').onclick = () => {
                modal.classList.add('hidden'); // üîë hide modal
            };
        }

        function loadPatients() {
            fetch('/api/patients')
                .then(res => res.json())
                .then(data => {
                    patientsData = data.map(validatePatient);
                    renderPatients();
              });
        }

        async function loadMetadata() {
          try {
            const res = await fetch('/metadata.json');
            if (!res.ok) throw new Error("HTTP error " + res.status);
            metadata = await res.json();   // üîë overwrite the global metadata
            console.log("‚úÖ Metadata loaded:", metadata);
          } catch (err) {
            console.error("‚ùå Metadata fetch error:", err);
          }
        }

        // Load saved data from localStorage on page load
        let patientDataStore = JSON.parse(localStorage.getItem('patientDataStore')) || {};


        // Save data to localStorage whenever updated
        function saveEntry(patientId, section, type, text) {
          if (!patientDataStore[patientId]) {
            patientDataStore[patientId] = {
              notes: {},
              allergy: {},
              diagnosis: {},
              treatment: {},
              orders: {}
            };
          }
          if (!patientDataStore[patientId][section][type]) {
            patientDataStore[patientId][section][type] = [];
          }
          patientDataStore[patientId][section][type].push({
            timestamp: getTimestamp(),
            text
          });

          localStorage.setItem('patientDataStore', JSON.stringify(patientDataStore));

          renderSavedEntries(patientId, section);
          persistToServer();
        }


        // Clear entries also updates localStorage
        function clearEntries(patientId, section) {
          if (patientDataStore[patientId]) {
            patientDataStore[patientId][section] = {};
            localStorage.setItem('patientDataStore', JSON.stringify(patientDataStore)); // ‚úÖ update
            renderSavedEntries(patientId, section);
          }
          persistToServer();
        }

        function persistToServer() {
          fetch('/save-patient-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(patientDataStore)
          });
        }

        // Render saved entries for a section
        function renderSavedEntries(patientId, section) {
          const container = document.getElementById(`${section}Saved`);
          if (!container) return;

          const entries = patientDataStore[patientId]?.[section] || {};
          let html = '';
          for (const [type, comments] of Object.entries(entries)) {
            html += `<div class="mb-2">
                       <p class="font-medium">${type}</p>
                       <div class="max-h-32 overflow-y-auto border rounded p-2 bg-gray-50">`;
            comments.forEach(c => {
              html += `<p class="text-sm"><span class="text-gray-500">${c.timestamp}</span> - Comment: ${c.text}</p>`;
            });
            html += `</div></div>`;
          }

          if (html) {
            html += `<button onclick="clearEntries('${patientId}','${section}')"
                           class="mt-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                       Clear Saved ${section.charAt(0).toUpperCase() + section.slice(1)}
                     </button>`;
          }

          container.innerHTML = html;
        }

        // Render modal section
        function renderSection(section, patient) {
          let html = '';

          if (section === 'allergy') {
            const options = Object.keys(metadata.allergyData);
            html = `
              <h2 class="text-xl font-semibold mb-4">Allergy</h2>
              <label class="block mb-2 font-medium">Select Allergy Type</label>
              <select id="allergySelect" class="border rounded px-2 py-1 mb-3 w-full">
                ${options.map(o => `<option value="${o}">${o}</option>`).join('')}
              </select>
              <textarea id="allergyTextarea" class="w-full border-black border rounded p-2 h-40 text-sm mb-3"></textarea>
              <div class="flex justify-end gap-2">
                <button id="allergySaveBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
                <button class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400" onclick="closeModal()">Cancel</button>
              </div>
              <div id="allergySaved" class="mt-4"></div>
            `;
            setTimeout(() => setupSectionSave('allergy', patient.id, 'allergySelect', 'allergyTextarea', 'allergySaveBtn'), 0);
          }

          else if (['diagnosis', 'treatment', 'orders'].includes(section)) {
            const label = section.charAt(0).toUpperCase() + section.slice(1);
            html = `
              <h2 class="text-xl font-semibold mb-4">${label}</h2>
              <textarea id="${section}Textarea" class="w-full border-black border rounded p-2 h-40 text-sm mb-3"></textarea>
              <div class="flex justify-end gap-2">
                <button id="${section}SaveBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
                <button class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400" onclick="closeModal()">Cancel</button>
              </div>
              <div id="${section}Saved" class="mt-4"></div>
            `;
            setTimeout(() => setupSectionSave(section, patient.id, null, `${section}Textarea`, `${section}SaveBtn`), 0);
          }

          else if (section === 'notes') {
            const options = Object.keys(metadata.notesData);
            html = `
              <h2 class="text-xl font-semibold mb-4">Notes</h2>
              <label class="block mb-2 font-medium">Select Doctor</label>
              <select id="notesSelect" class="border rounded px-2 py-1 mb-3 w-full">
                ${options.map(o => `<option value="${o}">${o}</option>`).join('')}
              </select>
              <textarea id="notesTextarea" class="w-full border-black border rounded p-2 h-40 text-sm mb-3"></textarea>
              <div class="flex justify-end gap-2">
                <button id="notesSaveBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
                <button class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400" onclick="closeModal()">Cancel</button>
              </div>
              <div id="notesSaved" class="mt-4"></div>
            `;
            setTimeout(() => setupSectionSave('notes', patient.id, 'notesSelect', 'notesTextarea', 'notesSaveBtn'), 0);
          }
          else if (section === 'vitals') {
              html = `
                <h2 class="text-xl font-semibold mb-4">Vitals</h2>

                <div class="mb-6"><h3 class="font-medium mb-2">Heart Rate</h3><canvas id="chartHR" height="150"></canvas></div>
                <div class="mb-6"><h3 class="font-medium mb-2">Pulse</h3><canvas id="chartPulse" height="150"></canvas></div>
                <div class="mb-6"><h3 class="font-medium mb-2">SpO‚ÇÇ</h3><canvas id="chartSpO2" height="150"></canvas></div>
                <div class="mb-6"><h3 class="font-medium mb-2">Temperature</h3><canvas id="chartTemp" height="150"></canvas></div>
                <div class="mb-6"><h3 class="font-medium mb-2">Blood Pressure</h3><canvas id="chartBP" height="150"></canvas></div>
              `;

              // Fetch vitals history and render charts
              fetch(`/api/patients/${patient.id}/vitals-history`)
                .then(res => res.json())
                .then(data => {
                  const chartOptions = {
                    responsive: true,
                    plugins: {
                      legend: { display: true },
                      datalabels: {
                        color: 'black',
                        font: { weight: 'bold', size: 10 },
                        formatter: (value) => value,
                        align: (context) => {
                          const chart = context.chart;
                          const yScale = chart.scales.y;
                          const mid = (yScale.max + yScale.min) / 2;
                          const pointValue = context.dataset.data[context.dataIndex];
                          return pointValue > mid ? 'bottom' : 'top';
                        },
                        anchor: 'center',
                        offset: 4
                      }
                    }
                  };

                  // Utility: sort by timestamp (oldest ‚Üí newest)
                  function sortByTime(dataPoints) {
                    return [...dataPoints].sort((a, b) => new Date(a.time) - new Date(b.time));
                  }

                  // Utility: always create a chart, even with empty data
                  function createChart(canvasId, label, dataPoints, borderColor) {
                    const sortedData = sortByTime(dataPoints);
                    new Chart(document.getElementById(canvasId), {
                      type: 'line',
                      data: {
                        labels: sortedData.map(d => d.time),
                        datasets: [{
                          label,
                          data: sortedData.map(d => d.value),
                          borderColor,
                          fill: false
                        }]
                      },
                      options: chartOptions,
                      plugins: [ChartDataLabels]
                    });
                  }

                  // Heart Rate
                  createChart("chartHR", "Heart Rate (bpm)", data["Heart Rate"] || [], "red");

                  // Pulse
                  createChart("chartPulse", "Pulse", data["Pulse Rate"] || [], "blue");

                  // SpO‚ÇÇ
                  createChart("chartSpO2", "SpO‚ÇÇ (%)", data["SpO2"] || [], "green");

                  // Temperature (C + F on same graph)
                  const tempC = sortByTime(data["Temperature (C)"] || []);
                  const tempF = sortByTime(data["Temperature (F)"] || []);
                  new Chart(document.getElementById("chartTemp"), {
                    type: 'line',
                    data: {
                      labels: tempC.length ? tempC.map(d => d.time) : tempF.map(d => d.time),
                      datasets: [
                        {
                          label: 'Temp (¬∞C)',
                          data: tempC.map(d => d.value),
                          borderColor: 'orange',
                          fill: false
                        },
                        {
                          label: 'Temp (¬∞F)',
                          data: tempF.map(d => d.value),
                          borderColor: 'purple',
                          fill: false
                        }
                      ]
                    },
                    options: chartOptions,
                    plugins: [ChartDataLabels]
                  });

                  // Blood Pressure (systolic + diastolic)
                  const bpSys = sortByTime(data["BP Systolic"] || []);
                  const bpDia = sortByTime(data["BP Diastolic"] || []);
                  new Chart(document.getElementById("chartBP"), {
                    type: 'line',
                    data: {
                      labels: bpSys.length ? bpSys.map(d => d.time) : bpDia.map(d => d.time),
                      datasets: [
                        {
                          label: 'Systolic',
                          data: bpSys.map(d => d.value),
                          borderColor: 'brown',
                          fill: false
                        },
                        {
                          label: 'Diastolic',
                          data: bpDia.map(d => d.value),
                          borderColor: 'gray',
                          fill: false
                        }
                      ]
                    },
                    options: chartOptions,
                    plugins: [ChartDataLabels]
                  });
                });
          }
          document.getElementById('modalContent').innerHTML = html;
          renderSavedEntries(patient.id, section);
        }

        // Setup save button and Enter key handling for a section
        function setupSectionSave(section, patientId, selectId, textareaId, saveBtnId) {
          const textarea = document.getElementById(textareaId);
          const saveBtn = document.getElementById(saveBtnId);
          const select = selectId ? document.getElementById(selectId) : null;

          function handleSave() {
            const type = select ? select.value : section;
            const text = textarea.value.trim();
            if (text) {
              saveEntry(patientId, section, type, text);
              textarea.value = '';
            }
          }

          saveBtn.addEventListener('click', handleSave);
          textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              handleSave();
            }
          });
        }

        // Add temperature conversion functions
        function celsiusToFahrenheit(celsius) {
          return (celsius * 9/5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
          return (fahrenheit - 32) * 5/9;
        }

        // Update the showEditModal function to handle temperature conversion
        function showEditModal(p) {
            document.getElementById('editId').value = p.id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editAge').value = p.age;
            document.getElementById('editGender').value = p.gender;
            document.getElementById('editPulse').value = p.pulseRate;
            document.getElementById('editSpO2').value = p.spo2;
            document.getElementById('editHeartRate').value = p.heartRate;
            document.getElementById('editTempC').value = p.temperature.celsius;
            document.getElementById('editTempF').value = p.temperature.fahrenheit;
            document.getElementById('editSys').value = p.bloodPressure.systolic;
            document.getElementById('editDia').value = p.bloodPressure.diastolic;

            // Add event listeners for temperature conversion
            document.getElementById('editTempC').addEventListener('input', function() {
                if (this.value) {
                    const celsius = parseFloat(this.value);
                    document.getElementById('editTempF').value = celsiusToFahrenheit(celsius).toFixed(1);
                }
            });

            document.getElementById('editTempF').addEventListener('input', function() {
                if (this.value) {
                    const fahrenheit = parseFloat(this.value);
                    document.getElementById('editTempC').value = fahrenheitToCelsius(fahrenheit).toFixed(1);
                }
            });

            document.getElementById('editModal').classList.remove('hidden');
        }

        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('editModal').classList.add('hidden');
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const raw = {
                id:        document.getElementById('editId').value,
                name:      document.getElementById('editName').value,
                age:       document.getElementById('editAge').value,
                gender:    document.getElementById('editGender').value,
                heartRate: document.getElementById('editHeartRate').value,
                pulseRate: document.getElementById('editPulse').value,
                spo2:      document.getElementById('editSpO2').value,
                temperature: {
                    celsius:    document.getElementById('editTempC').value,
                    fahrenheit: document.getElementById('editTempF').value,
                },
                bloodPressure: {
                    systolic:  document.getElementById('editSys').value,
                    diastolic: document.getElementById('editDia').value,
                },
                lastUpdated: new Date().toISOString()
            };

            const clean = validatePatient(raw);
            const idx   = patientsData.findIndex(p => p.id === clean.id);
            if (idx === -1) {
                alert("Unable to locate patient record.");
                return;
            }

            try {
                const resp = await fetch(`/api/patients/${clean.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': sessionStorage.getItem('user_id') || 'unknown',
                        'X-User-Name': sessionStorage.getItem('user_name') || 'Unknown User'
                    },
                    body: JSON.stringify(clean)
                });

                if (!resp.ok) throw new Error("Server rejected update");

                // Refresh patient data
                loadPatients();
                document.getElementById('editModal').classList.add('hidden');
            }   catch (err) {
                console.warn("Update failed:", err);
                alert("Failed to update patient record.");
            }

            patientsData[idx] = clean;
            document.getElementById('editModal').classList.add('hidden');
            renderPatients();
        });

        document.addEventListener("DOMContentLoaded", async () => {
          await Promise.all([loadMetadata(), loadPatients()]);
        });
    </script>
</body>
